{% extends 'data/index.html' %}
	{% block product %}
{% for product in product_list %}
<div class="layout_padding gallery_section">
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-4">
    				<div class="best_shoes">
    					<p class="best_text">
						{{ product.name }}
						</p>
    					<div class="shoes_icon"><img src="{{ product.image.url }}"></div>
    					<div class="star_text">
    						<div class="left_part">
    							<ul>
    	    						<li><a href="#"><img src="{{ product.FotoProduct.image.url }}"></a></li>
    	    						<li><a href="#"><img src="images/star-icon.png"></a></li>
    	    						<li><a href="#"><img src="images/star-icon.png"></a></li>
    	    					</ul>
    						</div>
    						<div class="right_part">
    							<div class="shoes_price">сом <span style="color: #ff4e5b;">
									{{ product.price }}
								</span></div>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    			<button class="buy_text">Buy Now</button>
    		</div>
    	</div>
</div>
{% endfor %}
	{% endblock %}
